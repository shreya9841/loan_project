<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            font-weight: 400;
        }

        .form-container {
            display: grid;
            gap: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
            letter-spacing: 0.01em;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            font-size: 18px;
            color: #667eea;
            z-index: 2;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            background: #fafbfc;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #374151;
        }

        input[type="number"].with-icon {
            padding-left: 50px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input:hover,
        select:hover {
            border-color: #d1d5db;
            background: white;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
            padding-right: 50px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .prediction-result {
            margin-top: 30px;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
            border: 1px solid;
        }

        .prediction-approved {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-color: #c3e6cb;
        }

        .prediction-rejected {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-color: #f5c6cb;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-color: #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: #667eea;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 400;
            white-space: nowrap;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(5px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .submit-btn.loading {
            color: transparent;
        }

        .submit-btn.loading .loading {
            display: block;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }
            
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            input[type="number"],
            select {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            input[type="number"].with-icon {
                padding-left: 45px;
            }
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-icon {
            font-size: 18px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">LoanPredict</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/">Info</a></li>
                <li><a href="/">Bank</a></li>
                <li><a href="/">Predict</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>🏦 Loan Prediction</h1>
            <p>Get instant loan approval predictions with our advanced system</p>
        </div>

        <form method="POST" id="loanForm">
            <div class="form-container">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">👤</span>
                        Personal Information
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="Gender">Gender:</label>
                            <select id="Gender" name="Gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Married">Marital Status:</label>
                            <select id="Married" name="Married" required>
                                <option value="">Select Status</option>
                                <option value="Yes">Married</option>
                                <option value="No">Single</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Dependents">Number of Dependents:</label>
                            <select id="Dependents" name="Dependents" required>
                                <option value="">Select Number</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3+">3+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Education">Education Level:</label>
                            <select id="Education" name="Education" required>
                                <option value="">Select Education</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="Self_Employed">Employment Status:</label>
                            <select id="Self_Employed" name="Self_Employed" required>
                                <option value="">Select Status</option>
                                <option value="Yes">Self Employed</option>
                                <option value="No">Employed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ApplicantIncome">
                                Applicant Income (NPR)
                                <span class="tooltip" data-tooltip="Your monthly income in Nepali Rupees">ⓘ</span>
                            </label>
                            <div class="input-wrapper">
                                <span class="input-icon">💰</span>
                                <input type="number" id="ApplicantIncome" name="ApplicantIncome" class="with-icon" placeholder="e.g., 50000" required min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="CoapplicantIncome">
                                Co-applicant Income (NPR)
                                <span class="tooltip" data-tooltip="Co-applicant's monthly income (0 if none)">ⓘ</span>
                            </label>
                            <div class="input-wrapper">
                                <span class="input-icon">💰</span>
                                <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" class="with-icon" placeholder="e.g., 20000" required min="0">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loan Details Section -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">🏠</span>
                        Loan Details
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="LoanAmount">
                                Loan Amount (Thousands of NPR)
                                <span class="tooltip"  data-tooltip="Amount you want to borrow">ⓘ</span>
                            </label>
                            <div class="input-wrapper">
                                <span class="input-icon">🏠</span>
                                <input type="number" id="LoanAmount" name="LoanAmount" class="with-icon" placeholder="e.g., 141 (141,000)" required min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Loan_Amount_Term">
                                Loan Term (in Months)
                                <span class="tooltip" data-tooltip="Duration of loan in days" placeholder="e.g., 360 months">ⓘ</span>
                            </label>
                            <div class="input-wrapper">
                                <span class="input-icon">📅</span>
                                <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" class="with-icon" placeholder="e.g., 360" required min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Credit_History">
                                Credit History
                                <span class="tooltip" data-tooltip="1 = Good credit history, 0 = Poor credit history">ⓘ</span>
                            </label>
                            <select id="Credit_History" name="Credit_History" required>
                                <option value="">Select Credit History</option>
                                <option value="1">Good (1)</option>
                                <option value="0">Poor (0)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Property_Area">Property Area:</label>
                            <select id="Property_Area" name="Property_Area" required>
                                <option value="">Select Area</option>
                                <option value="Urban">Urban</option>
                                <option value="Semiurban">Semi-urban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="loading">
                        <div class="spinner"></div>
                    </span>
                    Predict Loan Status
                </button>
            </div>
        </form>

        <div id="predictionResult" style="display: none;"></div>
        <div id="errorResult" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('loanForm');
        const submitBtn = document.getElementById('submitBtn');
        const predictionResult = document.getElementById('predictionResult');
        const errorResult = document.getElementById('errorResult');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            submitBtn.classList.add('loading');
            
            // Hide previous results
            predictionResult.style.display = 'none';
            errorResult.style.display = 'none';
            
            // Simulate form submission (replace with actual form submission)
            setTimeout(() => {
                // Mock prediction logic for demo
                const creditHistory = document.getElementById('Credit_History').value;
                const applicantIncome = parseInt(document.getElementById('ApplicantIncome').value);
                const loanAmount = parseInt(document.getElementById('LoanAmount').value);
                
                // Simple mock prediction based on credit history and income
                let prediction = 'N';
                if (creditHistory === '1' && applicantIncome > 30000 && loanAmount < applicantIncome * 10) {
                    prediction = 'Y';
                }
                
                // Show result
                showResult(prediction);
                
                // Remove loading state
                submitBtn.classList.remove('loading');
            }, 2000);
        });

        function showResult(prediction) {
            if (prediction === 'Y') {
                predictionResult.className = 'prediction-result prediction-approved';
                predictionResult.innerHTML = '✅ Loan Approved! Congratulations on your loan approval.';
            } else {
                predictionResult.className = 'prediction-result prediction-rejected';
                predictionResult.innerHTML = '❌ Loan Rejected. Please review your application and try again.';
            }
            predictionResult.style.display = 'block';
        }

        // Add smooth scrolling to result
        function scrollToResult() {
            predictionResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Input validation and formatting
        const numberInputs = document.querySelectorAll('input[type="number"]');
        numberInputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) this.value = 0;
            });
        });
    </script>
</body>
</html>
